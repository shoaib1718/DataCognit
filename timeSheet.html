<body>

    <h2>Employee Timesheet</h2>
    <form id="timesheetForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="hours">Hours Worked:</label>
        <input type="number" id="hours" required>

        <label for="tasks">Tasks Completed:</label>
        <textarea id="tasks" rows="4" required></textarea>

        <button type="button" onclick="sendEmail()">Submit</button>
    </form>

    <script>
        function sendEmail() {
            var name = document.getElementById('name').value;
            var date = document.getElementById('date').value;
            var hours = document.getElementById('hours').value;
            var tasks = document.getElementById('tasks').value;
            
            var email = "sadique.tapal@gmail.com"; // Replace with the recipient email
            var subject = "Timesheet Submission from " + name;
            var body = `Name: ${name}\n\n` +
                       `Date: ${date}\n\n` +
                       `Hours Worked: ${hours}\n\n` +
                       `Tasks Completed:\n${tasks}\n\n` +
                       `Thanks,\n${name}`;
            
            var gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.open(gmailUrl, '_blank');
        }
    </script>
    <script src="script.js"></script>
</body>
